{% extends 'base.html' %}

{% block title %}
Submitters of {{ region }} Government Document Repository
{% end %}

{% block body %}
  <h3>Organizations</h3>
    <div class='spacer'>
      <table class='results'>
        <thead>
        <tr>
          <th>Submitter Name</th>
          <th>Document Count</th>
        </tr>
        </thead>
        {% for each_row in submitter_results %}
        <tr>
            <td><a href='/search?{{ urlencode({"query": each_row[0], "search_field": "uploader_name"}) }}'>{{ escape(each_row[0]) }}<a></td>
          <td class='number'>{{ escape( str(each_row[1]) ) }}</td>
        </tr>
        {% end %}
      </table>
    </div>
{% end %}
